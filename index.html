<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Beograd</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header class="">
    <div class="first flex-row">
      <div class="container flex-row">
        <div class="menu-fixed flex-row">
          <div class="menu-icon">
            <a href="#" class="flex-row">
              <div class="menu-btn">
                <hr>
                <hr>
              </div>
              <p>Menu</p>
            </a>
          </div>


          <div class="menu-items flex-row">
            <div class="cart">
              <a href="#" class="flex-row">
                <img src="./assets/images/cart-icon.jpg" alt="Cart">
                <p>Cart / <strong>1</strong> item</p>
              </a>
            </div>

            <div class="logout flex-row">
              <a href="#" class="flex-row">
                <img src="./assets/images/smile-face-icon.svg" alt="Log out">
                <p>Log out</p>
              </a>
            </div>

            <div class="search">
              <a href="#" class="flex-row">
                <img src="./assets/images/search-icon.png" alt="Search">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="second flex-row">
      <div class="container">
        <div class="menu flex-row">
          <div class="logo">
            <img src="./assets/images/logo.png" alt="Beograd logo">
          </div>
          <nav>
            <ul class="flex-row">
              <li>ALL PRODUCTS</li>
              <li>TO WEAR</li>
              <li>TO CARRY</li>
              <li>TO DRINK WITH</li>
              <li>TO GEEK OUT</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
