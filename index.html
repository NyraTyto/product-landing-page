<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Beograd</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header>
    <div id="first-menu" class="flex-row">
      <div class="container flex-row">
        <div id="menu-fixed" class="flex-row">
          <div class="menu-icon">
            <a href="#" class="flex-row">
              <div class="menu-btn">
                <hr>
                <hr>
              </div>
              <p>Menu</p>
            </a>
          </div>


          <div class="menu-items flex-row">
            <div class="cart">
              <a href="#" class="flex-row">
                <img src="./assets/images/cart-icon.jpg" alt="Cart">
                <p>Cart / <strong>1</strong> item</p>
              </a>
            </div>

            <div class="logout flex-row">
              <a href="#" class="flex-row">
                <img src="./assets/images/smile-face-icon.svg" alt="Log out">
                <p>Log out</p>
              </a>
            </div>

            <div class="search">
              <a href="#" class="flex-row">
                <img src="./assets/images/search-icon.png" alt="Search">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="second-menu" class="flex-row">
      <div class="container">
        <div class="menu flex-row">
          <div class="logo">
            <a href="#">
              <img src="./assets/images/logo.png" alt="Beograd logo">
            </a>
          </div>
          <nav>
            <ul class="flex-row">
              <li><a href="#">ALL PRODUCTS</a></li>
              <li><a href="#">TO WEAR</a></li>
              <li><a href="#">TO CARRY</li></a>
              <li><a href="#">TO DRINK WITH</li></a>
              <li><a href="#">TO GEEK OUT</li></a>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="sales-area" class="flex-row">
      <div class="container">
        <aside id="product-area" class="flex-column">
          <small>
            <a href="#">Home</a> /
            <a href="#">All products</a> /
            <a href="#">Green t-shirt</a>
          </small>
          <img src="./assets/images/tshirt.png" alt="Green t-shirt">
          <div class="image-parts flex-row">
            <img src="./assets/images/tshirt-left.png" alt="Green t-shirt">
            <img src="./assets/images/tshirt-top.png" alt="Green t-shirt">
            <img src="./assets/images/tshirt-middle.png" alt="Green t-shirt">
            <img src="./assets/images/tshirt-left.png" alt="Green t-shirt">
          </div>
        </aside>

        <article id="image-description">

        </article>
      </div>
    </section>

    <section>
      <div class="container">

      </div>
    </section>
  </main>
</body>

</html>
